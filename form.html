<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Cities</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <header class="site-header">
            <div id="logo">
                <a href="index.html"><img src="images/logo.png" alt="Oklahoma Image"></a>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Oklahoma</a></li>
                    <li><a href="oklahomacity.html">Oklahoma City</a></li>
                    <li><a href="tulsa.html">Tulsa</a></li>
                    <li><a href="norman.html">Norman</a></li>
                </ul>
            </nav>
        </header>
        <main class="content-wrapper">
            <section id="main-content">
                          
                <form id="user-form">
                    <h1>Contact Me</h1>
                    <div class="form-group">
                        <label for="first-name">First Name:</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                
                    <div class="form-group">
                        <label for="last-name">Last Name:</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                
                    <div class="form-group">
                        <label for="confirm-email">Confirm Email:</label>
                        <input type="email" id="confirm-email" name="confirm-email" required>
                    </div>
                
                    <div class="form-group">
                        <label for="question">Ask a Question:</label>
                        <textarea id="question" name="question" rows="5" required></textarea>
                    </div>
                
                    <button type="submit">Submit</button>
                </form>
                    
            </section>
        </main>
        <footer class="site-footer">
            <p><a href="form.html">Contact Me</a></p>
            <img src="images/logo.png" alt="Footer Logo" class="footer-logo">
        </footer>
        <script>
            document.getElementById("user-form").addEventListener("submit", function(e)
            {
                const email = document.getElementById("email").value;
                const confirmEmail = document.getElementById("confirm-email").value;

                if (email != confirmEmail) 
                {
                    alert("Emails don't match!");
                }
            });
        </script>
    </body>
</html>
